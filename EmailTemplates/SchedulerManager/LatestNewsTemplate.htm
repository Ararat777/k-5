<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title><%Title%></title>
    <style type="text/css">
        #news .image{float:left}
        #news .image img{margin:0 10px 10px 0;max-width: 150px; max-height: 150px;}
        #news .title{margin-bottom: 15px; font-size: 18px}
        #news .details-url{text-align:right}
    </style>
</head>
<body style="font-family: Verdana;font-size:12px;">
    <div id="news">
        <div class="header" style="margin-bottom: 15px;">
            <span>
                <%HeaderText%></span>
        </div>
        <table style="width: 100%; border: 0px;">
            <%StartRepeatBlock%>
            <tr style="margin-bottom: 15px;">
                <td style="width: 160px;">
                    <div class="image">
                        <a href="<%NewsLink%>" target="_blank">
                        <%Image%></a>
                        <!--<img src="<%ImageUrl%>"/>-->
                    </div>
                    <div class="description">
                        <div class="title">
                            <a href="<%NewsLink%>" target="_blank">
                                <%NewsTitle%></a>
                        </div>
                        <div class="description">
                            <%Description%>
                        </div>
                        <div class="details-url">
                            <a href="<%NewsLink%>" target="_blank">
                                <%DetailsLinkText%></a>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="height: 20px; width: 100%">
                    </div>
                </td>
            </tr>
            <%RepeatBlock%>
            <%EndRepeatBlock%>
            <%RepeatBlock%>
        </table>
        <div style="margin-bottom: 15px;">
            <span>
                <%BottomText%></span>
        </div>
    </div>
</body>
</html>
